# HORUS CI Pipeline
# Runs on all PRs and pushes to main

name: CI

on:
  pull_request:
    branches: [main, master, dev]
  push:
    branches: [main, master, dev]

env:
  CARGO_TERM_COLOR: always
  # Allow warnings on dev branch, strict on main
  RUSTFLAGS: ${{ github.ref == 'refs/heads/main' && '-D warnings' || '-W warnings' }}

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-check-

      - name: Cargo Check
        run: cargo check --workspace --all-targets

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check Formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-clippy-

      - name: Clippy
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            cargo clippy --workspace --all-targets -- -D warnings
          else
            cargo clippy --workspace --all-targets
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # No caching for test job - build completely fresh to avoid linker errors
      # Caching caused issues with stale artifacts and filename collisions

      # Setup shared memory for HORUS tests
      - name: Setup Shared Memory
        run: |
          sudo mkdir -p /dev/shm/horus/topics
          sudo mkdir -p /dev/shm/horus/heartbeats
          sudo chmod 777 /dev/shm/horus /dev/shm/horus/topics /dev/shm/horus/heartbeats

      # Build and test in separate steps to avoid crate-type collision
      - name: Build Workspace
        run: cargo build --workspace

      - name: Run Tests
        run: cargo test --workspace --no-fail-fast
        env:
          RUST_BACKTRACE: 1

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run Security Audit
        run: |
          # Run audit and report issues (don't fail on warnings)
          cargo audit --ignore RUSTSEC-2021-0140 --ignore RUSTSEC-2026-0002 || echo "Security audit found issues (non-blocking)"
        continue-on-error: true

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-doc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-doc-

      - name: Check Documentation
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: ${{ github.ref == 'refs/heads/main' && '-D warnings' || '' }}

  # Final status check
  ci-success:
    name: CI Success
    needs: [check, fmt, clippy, test, doc, security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Results
        run: |
          # Core checks must pass
          if [[ "${{ needs.check.result }}" == "success" ]] && \
             [[ "${{ needs.fmt.result }}" == "success" ]] && \
             [[ "${{ needs.clippy.result }}" == "success" ]] && \
             [[ "${{ needs.test.result }}" == "success" ]] && \
             [[ "${{ needs.doc.result }}" == "success" ]]; then
            echo "All core checks passed!"
            # Security is informational (has continue-on-error)
            echo "Security audit: ${{ needs.security.result }}"
            exit 0
          else
            echo "Some checks failed"
            echo "check: ${{ needs.check.result }}"
            echo "fmt: ${{ needs.fmt.result }}"
            echo "clippy: ${{ needs.clippy.result }}"
            echo "test: ${{ needs.test.result }}"
            echo "doc: ${{ needs.doc.result }}"
            exit 1
          fi
