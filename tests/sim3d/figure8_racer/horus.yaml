name: figure8_racer
version: 0.1.6
description: Figure-8 racing controller for sim3d - makes robot trace infinity pattern
author: horus-team
license: Apache-2.0
language: rust
horus_id: null  # Auto-generated on first dependency resolution
session_id: "sim3d-figure8-session"  # Shared session for multi-process communication

dependencies:
  - horus
  - horus_library  # Standard robotics messages (CmdVel, etc.)

# Files included in this test:
#   - main.rs      : Controller that sends velocity commands
#   - world.yaml   : sim3d world with track markers and robot
#   - horus.yaml   : This configuration file
#
# Usage:
#   Terminal 1: horus sim3d --world tests/sim3d/figure8_racer/world.yaml
#   Terminal 2: cd tests/sim3d/figure8_racer && horus run
