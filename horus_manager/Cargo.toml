[package]
name = "horus_manager"
version = "0.1.8"
edition = "2021"
description = "Unified manager for the HORUS robotics framework"
authors = ["HORUS Team"]

[lib]
name = "horus_manager"
path = "src/lib.rs"

[[bin]]
name = "horus"
path = "src/main.rs"

[[bin]]
name = "horus-isolated-runner"
path = "src/bin/isolated_runner.rs"

[dependencies]
# horus = { path = "../horus" }  # Temporarily disabled due to horus_library build issues
horus_core = { path = "../horus_core", features = ["dynamic-plugins"] }
horus_library = { path = "../horus_library" }
clap = { version = "4.4", features = ["derive"] }
clap_complete = "4.4"
tokio = { version = "1.0", features = ["full"] }
serde.workspace = true
serde_json.workspace = true
colored = "2.0"
indicatif = "0.17"
console = "0.15"
chrono = { version = "0.4", features = ["serde"] }
ctrlc = "3.4"
dirs = "5.0"
anyhow = "1.0"
thiserror = "1.0"
toml = "0.8"
toml_edit = "0.22"
reqwest = { version = "0.11", features = ["json", "multipart", "blocking"] }
num_cpus = "1.16"
tempfile = "3.8"
lazy_static = "1.4"
eframe = "0.24"
egui = "0.24"
egui_extras = "0.24"
pulldown-cmark = "0.9"
uuid = { version = "1.0", features = ["v4", "serde"] }
walkdir = "2.3"
sha2 = "0.10"
tar = "0.4"
flate2 = "1.0"
serde_yaml = { package = "serde_yaml_ng", version = "0.10" }
regex = "1.10"
fs_extra = "1.3"
glob = "0.3"
log = "0.4"
open = "5.0"
hostname = "0.4"
semver = "1.0"
libc = "0.2"
syn = { version = "2.0", features = ["full", "visit"] }
rayon = "1.10"
notify = "6.1"

# TUI dependencies
ratatui = "0.29"
crossterm = "0.28"
rand = "0.8"

# Web monitor dependencies
axum = { version = "0.7", features = ["ws"] }
axum-server = { version = "0.7", features = ["tls-rustls"] }
hyper = "1"
hyper-util = "0.1"
tower = "0.4"
tower-http = { version = "0.5", features = ["fs", "cors"] }
webbrowser = "0.8"
futures = "0.3"
qrcode = "0.14"

# Zenoh for ROS2 bridge discovery
zenoh = { version = "1.0", optional = true }

# CDR serialization for ROS2 bridge
cdr-encoding = { version = "0.10", optional = true }
byteorder = { version = "1.5", optional = true }

# Security dependencies
rustls = "0.21"
tokio-rustls = "0.24"
jsonwebtoken = "9.2"
argon2 = "0.5"
base64 = "0.21"
rpassword = "7.3"

# Package signing
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
hex = "0.4"

[features]
default = []
zenoh-transport = ["horus_core/zenoh-transport", "dep:zenoh", "dep:cdr-encoding", "dep:byteorder"]
zenoh-ros2 = ["horus_core/zenoh-ros2"]
mdns = ["horus_core/mdns"]
signaling-server = ["horus_core/signaling-server"]

[dev-dependencies]
tower = { version = "0.4", features = ["util"] }
http-body-util = "0.1"